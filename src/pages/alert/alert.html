<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>
    <button ion-button color="primary" (click)="showBasicAlert()">Show Basic Alert</button>
    <button ion-button color="primary" (click)="showPrompt()">Show Prompt Alert</button>
    <button ion-button color="primary" (click)="showConfrim()">Show Confrim Alert</button>
    <button ion-button color="primary" (click)="showRadio()">Show Radio Alert</button>
    <button ion-button color="primary" (click)="showCheckbox()">Show Checkbox Alert</button>
  </p>
</ion-content>
