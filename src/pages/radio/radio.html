<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>checkbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="selected">
    <ion-list-header>Language</ion-list-header>
    <ion-item>
      <ion-label>Go</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>PHP</ion-label>
      <ion-radio value="php"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>
  <div>{{selected}}</div>
</ion-content>
